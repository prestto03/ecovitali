<div class="header-container section">
  <div class="container">
  <div class="dark-mode-button">
    <div [ngClass]="{'svg-elements': darkMode}" (click)="toggleDarkMode()">
      <img [src]="darkMode ? './assets/img/website/darkMode-sol.svg' : './assets/img/website/darkMode-luna.svg'">
    </div>
  </div>
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-12">
        <div [ngClass]="{'dark-mode': darkMode, 'light-mode': !darkMode}" class="header-img">
          <img
            [src]="darkMode ? 'assets/img/website/Logo-Ecovitali-Blanco.webp' : 'assets/img/website/Logo-Ecovitali-Gris.webp'"
            alt="Imagen" class="img-fluid">
        </div>
      </div>
    </div>
    <!-- BOTONES SVG -->
    <div class="row justify-content-between text-center">
      <div class="d-flex col-6 col-md-2 col-lg-2 col-xl-2">
        <div class="icon-container">
          <div [ngClass]="{'svg-elements': darkMode}">
            <a (click)="redirectToServicios()">
              <img src="./assets/img/website/SVG-Icono-Division-07.svg" alt="">
            </a>
            <span class="fw-bold">Control de Plagas</span>
          </div>
        </div>
      </div>
      <div class="d-flex col-6 col-md-2 col-lg-2 col-xl-2">
        <div class="icon-container">
          <div [ngClass]="{'svg-elements': darkMode}">
            <a (click)="redirectToServicios()">
              <img src="./assets/img/website/SVG-Icono-Division-08.svg" alt="">
            </a>
            <span class="fw-bold">Limpieza y Desinfección</span>
          </div>
        </div>
      </div>
      <div class="d-flex col-6 col-md-2 col-lg-2 col-xl-2">
        <div class="icon-container">
          <div [ngClass]="{'svg-elements': darkMode}">
            <a (click)="redirectToServicios()">
              <img src="./assets/img/website/SVG-Icono-Division-09.svg" alt="">
            </a>
            <span class="fw-bold">Prados y Jardines</span>
          </div>
        </div>
      </div>
      <div class="d-flex col-6 col-md-2 col-lg-2 col-xl-2">
        <div class="icon-container">
          <div [ngClass]="{'svg-elements': darkMode}">
            <a (click)="redirectToServicios()">
              <img src="./assets/img/website/SVG-Icono-Division-10.svg" alt="">
            </a>
          </div>
          <span class="fw-bold">Sanitización</span>
        </div>
      </div>
    </div>
  </div>
</div>
